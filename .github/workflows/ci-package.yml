name: CI - Publish and Package

on:
  push:
    branches: [ "main", "master", "Reducing" ]
  pull_request:
    branches: [ "main", "master", "Reducing" ]

jobs:
  build-and-package:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --paths src --add-data "assets/splash.png;." --add-data "assets/app_icon.png;." --name "Window Scaler" --icon "assets/app_icon.ico" --distpath dist --workpath build --specpath . src/main.py

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: Window Scaler EXE
          path: dist/Window Scaler.exe

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Window Scaler Installer
          path: dist/WindowScalerSetup.exe
